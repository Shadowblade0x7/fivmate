<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Farhan & Nusrat | The Union</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Italianno&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. Variables & Reset --- */
        :root {
            --bg-night: #0F172A;
            --bg-day: #FDFBF7;
            --text-night: #E2E8F0;
            --text-day: #1E293B;
            --gold: #D4AF37;
            --glass-night: rgba(15, 23, 42, 0.6);
            --glass-day: rgba(255, 255, 255, 0.6);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Montserrat', sans-serif;
            transition: background-color 1.5s ease, color 1.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: auto; /* default cursor on mobile */
        }

        /* Classes for Day/Night Switching */
        body.night { background-color: var(--bg-night); color: var(--text-night); }
        body.day { background-color: var(--bg-day); color: var(--text-day); }

        /* --- 2. Grain Texture (kept, but lighter for performance) --- */
        .texture {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 2;
        }

        /* --- 3. Custom Cursor (hidden on touch devices) --- */
        .cursor-dot, .trail { display: none; } /* disabled by default for mobile-first */
        
        /* Only enable cursor on devices with fine pointing (desktop) */
        @media (pointer: fine) {
            .cursor-dot, .trail { display: block; }
            body { cursor: none; }
            .cursor-dot {
                width: 8px; height: 8px;
                background: var(--gold);
                border-radius: 50%;
                position: fixed;
                pointer-events: none;
                z-index: 999;
                transform: translate(-50%, -50%);
            }
            .trail {
                position: fixed;
                width: 4px; height: 4px;
                background: var(--gold);
                border-radius: 50%;
                pointer-events: none;
                z-index: 998;
                animation: fadeOut 1s linear forwards;
            }
            @keyframes fadeOut { to { opacity: 0; transform: scale(0); } }
        }

        /* --- 4. The Hanging Lantern (adjusted for mobile) --- */
        .lantern-container {
            position: fixed;
            top: 5px;
            left: 50%;
            transform: translateX(-50%) scale(0.8);
            z-index: 50;
            cursor: pointer;
            animation: swing 3s ease-in-out infinite alternate;
            transform-origin: top center;
            -webkit-tap-highlight-color: transparent;
        }
        
        .string { width: 2px; height: 70px; background: var(--gold); margin: 0 auto; }
        
        .lamp {
            width: 40px; height: 60px;
            background: #222;
            border: 2px solid var(--gold);
            border-radius: 10px 10px 20px 20px;
            position: relative;
            transition: all 0.5s ease;
        }
        
        .bulb {
            width: 10px; height: 10px;
            background: #555;
            border-radius: 50%;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s;
        }

        .lantern-container.lit .lamp { background: #444; box-shadow: 0 0 60px var(--gold); }
        .lantern-container.lit .bulb { background: #fff; box-shadow: 0 0 20px #fff, 0 0 40px var(--gold); }

        @keyframes swing { from { transform: translateX(-50%) rotate(4deg); } to { transform: translateX(-50%) rotate(-4deg); } }

        /* --- 5. The Main Card (mobile-first) --- */
        .card {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem 1.5rem;
            margin: 1rem;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            transition: background 1.5s, border 1.5s, box-shadow 1.5s;
            max-width: 500px;
            width: 100%;
        }

        body.night .card {
            background: var(--glass-night);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        body.day .card {
            background: var(--glass-day);
            border: 1px solid var(--gold);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
        }

        /* --- 6. Typography (responsive) --- */
        .intro {
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.7rem;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .names {
            font-family: 'Italianno', cursive;
            font-size: clamp(3rem, 15vw, 5rem);
            line-height: 1.1;
            margin-bottom: 20px;
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding: 5px;
        }

        .verse {
            font-family: 'Cinzel', serif;
            font-size: 0.8rem;
            line-height: 1.6;
            margin-bottom: 30px;
            border-left: 2px solid var(--gold);
            padding-left: 15px;
            display: inline-block;
            text-align: left;
            max-width: 280px;
        }

        /* --- 7. Countdown (flex wrap) --- */
        .countdown {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem 1.5rem;
        }
        .time-box { 
            text-align: center; 
            min-width: 60px;
        }
        .number {
            font-family: 'Cinzel', serif;
            font-size: clamp(1.8rem, 8vw, 2.5rem);
            font-weight: 600;
        }
        .label {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.7;
        }

        /* Helper Text */
        .hint {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.65rem;
            opacity: 0.5;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
            z-index: 30;
        }
        @keyframes pulse { 0%,100%{opacity:0.3} 50%{opacity:0.8} }

        /* --- 8. Small screen adjustments --- */
        @media (max-width: 380px) {
            .card { padding: 1.5rem 1rem; }
            .names { font-size: 2.8rem; }
            .verse { max-width: 220px; }
            .lantern-container { transform: translateX(-50%) scale(0.7); top: 0; }
        }

        /* Landscape orientation tweaks */
        @media (max-height: 500px) and (orientation: landscape) {
            body { align-items: flex-start; padding-top: 10px; }
            .card { margin: 0.5rem; padding: 1rem; }
            .lantern-container { transform: translateX(-50%) scale(0.6); }
        }
    </style>
</head>
<body class="night"> 
    <div class="texture"></div>
    
    <div class="cursor-dot" id="cursor"></div>

    <div class="lantern-container" onclick="toggleTheme()" id="lantern">
        <div class="string"></div>
        <div class="lamp">
            <div class="bulb"></div>
        </div>
    </div>

    <div class="card">
        <div class="intro">The Wedding Of</div>
        
        <h1 class="names">
            Farhan<br>&<br>Nusrat
        </h1>

        <div class="verse">
            "And He put love and mercy between your hearts."<br>
            <span style="font-size: 0.7rem; color: var(--gold); font-weight:bold;">AL-QURAN [30:21]</span>
        </div>

        <div class="countdown">
            <div class="time-box">
                <span class="number" id="d">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-box">
                <span class="number" id="h">00</span>
                <span class="label">Hrs</span>
            </div>
            <div class="time-box">
                <span class="number" id="m">00</span>
                <span class="label">Mins</span>
            </div>
            <div class="time-box">
                <span class="number" id="s">00</span>
                <span class="label">Secs</span>
            </div>
        </div>
    </div>

    <div class="hint">‚ú® Click the lantern to illuminate ‚ú®</div>

    <script>
        // --- 1. Custom Cursor Logic (only runs if pointer:fine) ---
        (function() {
            const cursor = document.getElementById('cursor');
            if (!cursor) return; // cursor hidden on mobile

            let lastX = 0, lastY = 0;
            const trailEnabled = window.matchMedia('(pointer: fine)').matches;

            if (trailEnabled) {
                document.addEventListener('mousemove', (e) => {
                    cursor.style.left = e.clientX + 'px';
                    cursor.style.top = e.clientY + 'px';
                    
                    // Create Sparkle Trail (throttled for performance)
                    const now = Date.now();
                    if (window._lastTrail && now - window._lastTrail < 30) return;
                    window._lastTrail = now;

                    const trail = document.createElement('div');
                    trail.classList.add('trail');
                    trail.style.left = e.clientX + 'px';
                    trail.style.top = e.clientY + 'px';
                    const size = Math.random() * 4 + 2;
                    trail.style.width = size + 'px';
                    trail.style.height = size + 'px';
                    document.body.appendChild(trail);
                    setTimeout(() => trail.remove(), 800);
                });
            }
        })();

        // --- 2. The Easter Egg (Theme Toggle) ---
        let isNight = true;
        const body = document.body;
        const lantern = document.getElementById('lantern');

        function toggleTheme() {
            if (isNight) {
                body.classList.remove('night');
                body.classList.add('day');
                lantern.classList.add('lit');
            } else {
                body.classList.remove('day');
                body.classList.add('night');
                lantern.classList.remove('lit');
            }
            isNight = !isNight;
        }

        // --- 3. Countdown Logic ---
        const targetDate = new Date("April 10, 2026 00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const gap = targetDate - now;

            if (gap < 0) {
                document.querySelector('.countdown').innerHTML = "<div style='font-size:1.5rem;'>üíç The Blessed Union üíç</div>";
                return;
            }

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            document.getElementById("d").innerText = Math.floor(gap / day).toString().padStart(2,'0');
            document.getElementById("h").innerText = Math.floor((gap % day) / hour).toString().padStart(2,'0');
            document.getElementById("m").innerText = Math.floor((gap % hour) / minute).toString().padStart(2,'0');
            document.getElementById("s").innerText = Math.floor((gap % minute) / second).toString().padStart(2,'0');
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
